<div class="register-wrapper">
  <div class="form-container">
    <img src="assets/carterasmart.png" alt="carterasmart" class="logo">
    <h2>Registro</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="companyName">Nombre de la Empresa</label>
        <input id="companyName" formControlName="companyName" type="text" placeholder="Ingrese el nombre de la empresa" />
        <div *ngIf="registerForm.get('companyName')?.invalid && registerForm.get('companyName')?.touched" class="error">
          El nombre de la empresa es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="ruc">RUC</label>
        <input id="ruc" formControlName="ruc" type="text" placeholder="Ingrese el RUC (11 dígitos)" />
        <div *ngIf="registerForm.get('ruc')?.invalid && registerForm.get('ruc')?.touched" class="error">
          El RUC es requerido y debe tener 11 dígitos.
        </div>
      </div>

      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Ingrese su nombre de usuario" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
          El nombre de usuario es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Ingrese su correo" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          El correo es requerido y debe ser válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirme su contraseña" />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error">
          Las contraseñas no coinciden.
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>

      <p class="register-footer">
        ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>

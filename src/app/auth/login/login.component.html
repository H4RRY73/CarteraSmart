<div class="login-wrapper">
  <div class="form-container">
    <img src="assets/carterasmart.png" alt="carterasmart" class="logo">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Ingrese su correo" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          El correo es requerido y debe ser válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <div *ngIf="loginError" class="error">
        {{ loginError }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>

      <div class="separator">
        <span></span>
        <p>O</p>
        <span class="right"></span>
      </div>

      <p class="login-footer">
        ¿No tienes una cuenta? <a href="/register">Regístrate</a>
      </p>
    </form>
  </div>

  <div class="image-container">
    <img src="assets/background.png" alt="Background Image">
  </div>
</div>
